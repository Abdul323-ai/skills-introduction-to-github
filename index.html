<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-User Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><center> UNPRIME </center></h1>
        <h4><center>Multi-User Countdown Timer For EX</center></h4>
        <form id="userForm">
            <input type="text" placeholder="Username" id="username" required>
            <input type="tel" placeholder="Phone Number" id="phone" required>
            <textarea placeholder="Description" id="description"></textarea>
            <button type="submit">Start Timer</button>
        </form>
        <div id="timersContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
